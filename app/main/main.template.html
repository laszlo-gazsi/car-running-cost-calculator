<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Initial price</label>
		<div class="col-sm-10">
			<input ng-model="initialPrice" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Years of usage</label>
		<div class="col-sm-10">
			<input ng-model="yearsOfUsage" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Could be sold for</label>
		<div class="col-sm-10">
			<input ng-model="currentPrice" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Average KMs/year</label>
		<div class="col-sm-10">
			<input ng-model="avgKMsPerYear" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Average fuel price</label>
		<div class="col-sm-10">
			<input ng-model="avgFuelPrice" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Average fuel consuption/100km</label>
		<div class="col-sm-10">
			<input ng-model="avgFuelConsumption" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Average insurrance cost/year</label>
		<div class="col-sm-10">
			<input ng-model="avgInsurranceCost" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Average revision cost/year</label>
		<div class="col-sm-10">
			<input ng-model="avgRevisionCost" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Yearly recurrent taxes</label>
		<div class="col-sm-10">
			<input ng-model="yearlyRecurrentTaxes" type="number" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">How much extra did you spend on it?</label>
		<div class="col-sm-10">
			<input ng-model="extraCosts" type="number" class="form-control">
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label">Total costs</label>
		<div class="col-sm-10">
			<input disabled type="text" class="form-control" value="{{totalCosts()}}">
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label">Costs/year</label>
		<div class="col-sm-10">
			<input disabledtype="text" class="form-control" value="{{costsPerYear()}}">
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label">Costs/km</label>
		<div class="col-sm-10">
			<input disabled type="text" class="form-control" value="{{resultCostPerKm()}}">
		</div>
	</div>	
</form>
