<form class="form-horizontal">
	<fieldset>
		<legend class="scheduler-border">Price</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Initial price</label>
			<div class="col-sm-3">
				<input ng-model="car.initialPrice" type="number" class="form-control">
			</div>
			<label class="col-sm-3 control-label">Could be sold for</label>
			<div class="col-sm-3">
				<input ng-model="car.currentPrice" type="number" class="form-control">
			</div>
		</div>
	</fieldset>
	
	<fieldset>
		<legend class="scheduler-border">Usage</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Years of usage</label>
			<div class="col-sm-3">
				<input ng-model="car.yearsOfUsage" type="number" class="form-control">
			</div>
			<label class="col-sm-3 control-label">Average KMs/year</label>
			<div class="col-sm-3">
				<input ng-model="car.avgKMsPerYear" type="number" class="form-control">
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend class="scheduler-border">Fuel</legend>
		<label class="col-sm-3 control-label">Average fuel consuption/100km</label>
		<div class="col-sm-3">
			<input ng-model="car.avgFuelConsumption" type="number" class="form-control">
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Average fuel price</label>
			<div class="col-sm-3">
				<input ng-model="car.avgFuelPrice" type="number" class="form-control">
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend class="scheduler-border">Average costs/year</legend>
		<div class="form-group">
			<label class="col-sm-2 control-label">Insurrance</label>
			<div class="col-sm-2">
				<input ng-model="car.avgInsurranceCost" type="number" class="form-control">
			</div>
			<label class="col-sm-2 control-label">Revision</label>
			<div class="col-sm-2">
				<input ng-model="car.avgRevisionCost" type="number" class="form-control">
			</div>
			<label class="col-sm-2 control-label">Taxes</label>
			<div class="col-sm-2">
				<input ng-model="car.yearlyRecurrentTaxes" type="number" class="form-control">
			</div>
		</div>
	</fieldset>
<!-- 	<div class="form-group">
		<label class="col-sm-2 control-label">How much extra did you spend on it?</label>
		<div class="col-sm-3">
			<input ng-model="extraCosts" type="number" class="form-control">
		</div>
	</div>	 -->
	<fieldset>
	<legend class="scheduler-border">Report</legend>
	</fieldset>
	<div class="form-group">
		<span class="col-sm-2"><b>Total costs</b>: </span><span class="col-sm-2 text-right">{{totalCosts()}}</span><br/>
		<span class="col-sm-2"><b>Yearly</b>: </span><span class="col-sm-2 text-right">{{costsPerYear()}}</span><br/>
		<span class="col-sm-2"><b>Monthly</b>: </span><span class="col-sm-2 text-right">{{costsPerMonth()}}</span><br/>
		<span class="col-sm-2"><b>Per KM</b>: </span><span class="col-sm-2 text-right">{{resultCostPerKm()}}</span><br/>
		<span class="col-sm-2"><b>Total fuel cost</b>: </span><span class="col-sm-2 text-right">{{totalFuelCost()}}</span>
	</div>	
</form>
